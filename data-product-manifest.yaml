---
version: 0.0.1
discoveryPort:
  name: Car prices - multiple transformation references_1
  description: Average car price in barcelona references
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags: []
  extra: {}
inputPorts:
  - alias: car_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:18896dde-fbf6-47f0-ab76-fb10ff9a47c4
    entityId:
      alias: car_prices
      createEntity: true
      type: s3-bucket
      entityPath: "s3a://dp-input-bucket/user_car_prices_barcelona_2022/"
      entityFilterPatternMatch: "*"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: parquet
      delimiter: ","
      header: true
      filter: brand = 'BMW'
      processingTimeColumn:
        - processing_time
      actualTimeColumn:
        - processing_time
      projection:
        - brand
        - model
        - engine
        - year
        - location
stateManagement:
  alias: car_prices_barcelona
  refreshInterval: 00 10 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:
      properties:
        brand:
          type: string
        model:
          type: string
        engine:
          type: string
        year:
          type: string
        location:
          type: string
    retentionVersions: "10"
transformation:
    - alias: "car_price_step_1"
      description: "step_1"
      type: "SQL"
      query: "SELECT * FROM car_prices"
      references:
        - alias: 'car_prices'
          sqlReference: 'car_prices'
    - alias: "car_price_step_2"
      description: "step_2"
      query: "SELECT * FROM car_price_step_1"
      type: "SQL"
      references:
        - alias: 'car_price_step_1'
          sqlReference: 'car_price_step_1'
